<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Find method</title>
</head>
<body>
	<h1>Javascript Arrays</h1>
	<h2>The find() Method</h2>
	<p>find() returns the value of the <b>FIRST ELEMENT</b> in array that passes
	a test (provides by a function): </p>

	<p id="demo"></p>
</body>
<script type="text/javascript">
	const ages = [3,10,18,22,20];

	document.getElementById("demo").innerHTML = ages.find(checkAge);

	function checkAge(age){
		return age > 18;
	}
</script>
</html>
