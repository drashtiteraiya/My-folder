<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>For loop </title>
</head>
<body>
	<h1>for loop example</h1>
</body>
<script type="text/javascript">
	const fruits = ["Apple", "Banana", "Orange"];
	for (let i = 0; i < fruits.length; i++) {
		console.log(fruits[i]);
	}
	//fruits.length provides the number of elements in the array, allowing the loop to iterate through each one. The index i starts at 0 for the first element. Counting down.
</script>
</html>
