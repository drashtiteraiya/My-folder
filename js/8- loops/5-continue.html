<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Continue statement</title>
</head>
<body>
<h1>Continue statement stops the current iteration and continues to the next iteration.</h1>
<!-- The loop will iterate through all of the numbers. When it reaches i=5 it will skip that iteration and continue to the next one -->
</body>
<script type="text/javascript">
	for (let i = 1; i < 9; i ) {
    if (i == 5) {
        continue;
    }
    console.log(document.body);
}
</script>
</html>
