<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Case Insensitive method</title>
</head>
<body>
	<h1>Sort string ignoring case</h1>
</body>
<script type="text/javascript">
	const arr = ['B', 'a', 'c'].sort((a, b) =>a.toLowerCase() > b.toLowerCase() ? 1 : -1);
	console.log(arr);
</script>
</html>
