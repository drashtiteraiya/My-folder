<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>For loop </title>
</head>
<body>
	<h1>for loop example</h1>
</body>
<script type="text/javascript">
	for (let i = 1; i <= 10; i++) {
		console.log(i);
	}
	// i <= 10; is the condition; the loop continues as long as i is less than or equal to 5. 
</script>
</html>
