<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>From method</title>
</head>
<body>
	<h1>Creates array from variable arguments</h1>
</body>
<script type="text/javascript">
	const arr= Array.of(1, 2, 3);
	const ar = Array.of('a', null, true);
	console.log(arr);
	console.log(ar);
</script>
</html>
