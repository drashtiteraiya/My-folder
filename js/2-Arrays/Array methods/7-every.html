<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>every method</title>
</head>
<body>
	<h1>Javascript Arrays</h1>
	<h2>The every() Method</h2>
	<p>The every() method returns true if every element in an array pass a function test.</p>

	<p id="demo"></p>
</body>
<script type="text/javascript">
			// Creat an Array
	const ages = [32, 33, 16, 40];

	// Function to Run for every Element
	function checkAge(age) {
		return age > 18;
	}
	document.getElementById("demo").innerHTML = "Is every element over 18?" +"<br>" + ages.every(checkAge);
</script>
</html>
