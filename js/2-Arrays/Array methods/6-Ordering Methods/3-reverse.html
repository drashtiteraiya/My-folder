<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>reverse method</title>
</head>
<body>
	<h1>Reverses array elements in place</h1>
</body>
<script type="text/javascript">
	const arr= [1, 2, 3].reverse();
	const ar = ['a', 'b', 'c'].reverse();
	console.log(arr);
	console.log(ar);
</script>
