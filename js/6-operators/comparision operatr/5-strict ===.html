<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>strict ==</title>
</head>
<body>
	<h1>STRICT EQUALITY (===)</h1>
</body>
<script>
	let num1 = 7;
	let num2 = "7"; // String type
	let num3 = 10;

	console.log("Strict Equality (===):", num1 === num2); // Output: false (no type coercion)

</script>
