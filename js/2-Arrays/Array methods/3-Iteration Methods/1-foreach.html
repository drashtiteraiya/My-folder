<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> foreach method</title>
</head>
<body>
	<h1>executes function for each element. no return value</h1>
</body>
<script type="text/javascript">
	const arr = [1, 2].forEach(x => {
		console.log(x * 2);
	});
	console.log(arr);
</script>
</html>
