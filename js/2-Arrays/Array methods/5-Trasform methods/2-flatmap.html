<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Flatamp method</title>
</head>
<body>
	<h1>Maps each element and flattens result</h1>
</body>
<script type="text/javascript">
	const arr= [1, 2].flatMap(x => [x, x*2]);
	console.log(arr);
</script>
</html>
