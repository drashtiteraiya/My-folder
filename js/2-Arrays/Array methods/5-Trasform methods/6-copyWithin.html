<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>copywithin method</title>
</head>
<body>
	<h1>Copies array elements to another position</h1>
</body>
<script type="text/javascript">
	const arr= [1, 2, 3, 4, 5].copyWithin(0,3);// target=0, start=3
	console.log(arr);
</script>
</html>
