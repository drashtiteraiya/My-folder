<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>division operator</title>
</head>
<body>
<h1>DIVISION OPERATOR</h1>
</body>
<script type="text/javascript">
	let x = 4;
	console.log("Initial x:", x); // Output: 4

	x /= 4; // Equivalent to x = x / 4
	console.log("x after /=:", x); // Output: 1
</script>
</html>
