<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SWITCH STATEMENT</title>
</head>
<body>
	<h1>SWITCH-STATEMENT</h1>
</body>
<script type="text/javascript">
        let day = 2;
        let dayName;

        switch (day){
            case 1:
                dayName = "Sunday";
                break;
            case 2:
                dayName = "Monday";
                break;
            case 3: 
                dayName = "Tuesday";
                break;
            default:
                dayName = "Invalid day";
        }
        console.log(dayName);
</script>
</html>
