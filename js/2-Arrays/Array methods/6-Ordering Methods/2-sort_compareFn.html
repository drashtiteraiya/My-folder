<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>sort_compareFn method</title>
</head>
<body>
	<h1>Custom sort with compsre function</h1>
</body>
<script type="text/javascript">
	const arr= [10, 2, 1].sort((a,b) => a - b);
	const ar = ['b', 'a'].sort((x, y) => x > y ? 1: -1);
	console.log(arr);
	console.log(ar);
</script>
