<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Responsive Colorful Form Design</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  :root {
    --color-primary: #4f46e5; /* Indigo-600 */
    --color-primary-hover: #4338ca;
    --color-accent-gradient: linear-gradient(135deg, #6ee7b7 0%, #3b82f6 100%);
    --color-text-primary: #111827;
    --color-text-secondary: #6b7280;
    --color-background: #ffffff;
    --color-input-background: #f9fafb;
    --color-input-border: #d1d5db;
    --color-shadow: rgba(100, 100, 111, 0.1);
    --border-radius: 0.75rem;
    --transition-speed: 0.3s;
  }

  /* Reset & base */
  *, *::before, *::after {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: var(--color-background);
    color: var(--color-text-primary);
    font-size: 16px;
    line-height: 1.5;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 1rem;
  }

  main {
    max-width: 1000px;
    width: 100%;
    display: grid;
    grid-template-columns: 1fr 1fr;
    background: #fff;
    border-radius: var(--border-radius);
    box-shadow: 0 10px 25px var(--color-shadow);
    overflow: hidden;
    min-height: 500px;
  }

  @media (max-width: 768px) {
    main {
      grid-template-columns: 1fr;
      min-height: auto;
    }
  }

  aside {
    padding: 3rem 2.5rem;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  h2 {
    margin: 0 0 1rem 0;
    font-weight: 600;
    font-size: 2.5rem;
    color: var(--color-primary);
  }

  p.lead {
    margin: 0 0 2.5rem 0;
    color: var(--color-text-secondary);
    font-weight: 400;
  }

  form {
    display: flex;
    flex-direction: column;
  }

  label {
    font-weight: 600;
    margin-bottom: 0.5rem;
    color: var(--color-text-primary);
  }

  input[type="text"],
  input[type="email"],
  input[type="password"],
  textarea {
    background: var(--color-input-background);
    border: 1.5px solid var(--color-input-border);
    border-radius: var(--border-radius);
    padding: 0.75rem 1rem;
    font-size: 1rem;
    color: var(--color-text-primary);
    transition: border-color var(--transition-speed);
    resize: vertical;
  }

  input[type="text"]:focus,
  input[type="email"]:focus,
  input[type="password"]:focus,
  textarea:focus {
    outline: none;
    border-color: var(--color-primary);
    box-shadow: 0 0 8px var(--color-primary);
  }

  textarea {
    min-height: 100px;
  }

  .form-group {
    margin-bottom: 1.5rem;
  }

  button[type="submit"] {
    background: var(--color-primary);
    color: #fff;
    padding: 0.85rem 1.5rem;
    font-size: 1.125rem;
    font-weight: 600;
    border: none;
    border-radius: var(--border-radius);
    cursor: pointer;
    align-self: flex-start;
    transition: background-color var(--transition-speed), transform 0.2s ease;
  }

  button[type="submit"]:hover,
  button[type="submit"]:focus {
    background: var(--color-primary-hover);
    transform: scale(1.05);
  }

  article {
    position: relative;
    background: var(--color-accent-gradient);
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 3rem 2.5rem;
    color: #fff;
    overflow: hidden;
  }

  article::before {
    content: "";
    position: absolute;
    inset: 0;
    background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=70') center/cover no-repeat;
    filter: brightness(0.6);
    z-index: 0;
  }

  article > * {
    position: relative;
    z-index: 1;
  }

  article h3 {
    font-size: 2.5rem;
    margin: 0 0 1rem 0;
    font-weight: 700;
  }

  article p {
    font-size: 1.125rem;
    line-height: 1.6;
    max-width: 400px;
    margin: 0;
    color: #f3f4f6;
  }

  /* Accessibility focus outline */
  button:focus-visible,
  input:focus-visible,
  textarea:focus-visible {
    outline: 3px solid var(--color-primary);
    outline-offset: 2px;
  }
</style>
</head>
<body>
<main>
  <aside>
    <h2>Sign Up</h2>
    <p class="lead">Create an account to get started with our services. It's quick and easy!</p>
    <form novalidate>
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" placeholder="John Doe" required />
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="••••••••" required />
      </div>
      <div class="form-group">
        <label for="about">About You</label>
        <textarea id="about" name="about" placeholder="Tell us something about yourself..."></textarea>
      </div>
      <button type="submit" aria-label="Submit sign up form" onclick="Print_this_form()">Print this form</button>
    </form>
  </aside>
  <article>
    <h3>Welcome to Your Next Adventure</h3>
    <p>Join our community and discover a new way to manage your projects and collaborate with your team seamlessly.</p>
  </article>
</main>
</body>
<script type="text/javascript">
  function Print_this_form() {
    window.print();
  }
</script>
</html>
