<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Splice method</title>
</head>
<body>
	<h1>splice(start, deleteCount, item1, item2, ...): Changes the contents of an array by removing, replacing, or adding elements. It modifies the original array and returns an array containing the deleted elements (if any).
	</h1>
</body>
<script type="text/javascript">
	let numbers = [1, 2, 3, 4, 5];
let removed = numbers.splice(2, 2, 6, 7);
console.log(numbers); // Output: [1, 2, 6, 7, 5]
console.log(removed); // Output: [3, 4]
</script>
</html>
