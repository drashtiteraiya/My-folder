<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>splice array method</title>
</head>
<body>
	<h1>Add remove element at position</h1>
</body>
<script type="text/javascript">
	const arr = [1, 2, 3, 4, 5];
	arr.splice(1, 2);
	console.log(arr);
