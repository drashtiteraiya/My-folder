<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>reduce method</title>
</head>
<body>
	<h1>Reduce array to single value(accumulator).</h1>
</body>
<script type="text/javascript">
	const arr = [1, 2, 3].reduce(
		(sum, x) => sum + x, 0);
	console.log(arr);
</script>
</html>
