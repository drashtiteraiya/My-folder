<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>unshift array method</title>
</head>
<body>
	<h1>Adds elements to START of array</h1>
</body>
<script type="text/javascript">
	const arr = [1, 2];
	arr.unshift('addstart');
	console.log(arr);

</script>
</html>
