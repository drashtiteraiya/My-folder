<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Addition operator</title>
</head>
<body>
<h1>ADDITION OPERATOR</h1>
</body>
<script type="text/javascript">
	let x = 4;
	console.log("Initial x:", x); // Output: 5

	x += 4; // Equivalent to x = x + 3
	console.log("x after +=:", x); // Output: 8
</script>
</html>
