<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Filter method</title>
</head>
<body>
	<h1>Javascript Arrays</h1> <!--creates array with elements that pass test-->
	<h2>The filter() Method</h2>
	
	<p>Get every element in the array that has a value of 18 or less:</p>
	<p id="child"></p>

	<p>Get every element in the array that has a value of 18 or more:</p>
	<p id="adult"></p>
</body>
<script type="text/javascript">
	const ages = [35,42,50,55,10,5];

	document.getElementById("child").innerHTML = ages.filter(checkChild);

	function checkChild(age){
		return age <= 18;
	};
	let maturity = [44,66,55,2,8,40];

	document.getElementById("adult").innerHTML = maturity.filter(checkAdult);

	function checkAdult(age){
		return age >= 18;
	} 
</script>
</html>
