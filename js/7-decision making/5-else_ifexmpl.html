<script type="text/javascript">
   let n1 = parseInt(inp[0]) // Don't change this line
    let n2 = parseInt(inp[1]) // Don't change this line

    let result = 0

         result = n1 + n2

        }
        else if (op === '/'){

// Don't change the line below
