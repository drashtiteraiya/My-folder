<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Obejct_sort method</title>
</head>
<body>
	<h1>Sort array of object by property</h1>
</body>
<script type="text/javascript">
	const users = [{age: 30}, {age: 20}];
	users.sort((a, b) => a.age - b.age);
	console.log(users);
	// console.log(ar);
</script>
</html>
