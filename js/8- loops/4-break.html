<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Break statement</title>
</head>
<body>
<h1>Break statement stops the loop instantly when it's encountered</h1>
</body>
<script type="text/javascript">
	for (let i = 1; i <= 20; i++){
		if (i == 12) {
			break;
		}
		console.log(i);
	}
</script>
</html>
