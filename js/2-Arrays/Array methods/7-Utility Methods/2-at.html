<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>at method</title>
</head>
<body>
	<h1>Get element at Index(supports negative)</h1>
</body>
<script type="text/javascript">
	const arr = [1, 2, 3].at(-1);
	const ar = 	[1, 2, 3].at(1);
	console.log(arr);
	console.log(ar);
</script>
</html>
