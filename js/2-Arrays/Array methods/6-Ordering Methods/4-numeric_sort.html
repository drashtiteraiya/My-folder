<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Numeric_sort method</title>
</head>
<body>
	<h1>Proper number sorting with compare function</h1>
</body>
<script type="text/javascript">
	const arr= [10, 2, 21].sort();
	const ar = [10, 2, 21].sort((a, b) => a-b);
	console.log(arr);
	console.log(ar);
</script>
</html>
