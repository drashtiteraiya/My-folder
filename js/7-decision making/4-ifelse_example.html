<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>IF-ELSE</title>
</head>
<body>
	<h1>IF-ELSE CONDITION-2</h1>
</body>
<script type="text/javascript">
	let Marks = 75;

if (Marks >= 90) {
  console.log("Grade: A");
} else if (Marks >= 80) {
  console.log("Grade: B");
} else if (Marks >= 70) {
  console.log("Grade: C");
} else {
  console.log("Grade: D or F");
}
// Output: Grade: C
</script>
</html>
